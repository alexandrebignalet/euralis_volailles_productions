image: Visual Studio 2017

environment:
  nodejs_version: "10.19.0"
  gh_token:
    secure: B5wrOIKyl1/IwzTVfh5g5XQuUrGqQwGsEvX/QNfq2d9ITh1KunMqQC07AIjWBY6K

platform:
  - x64

cache:
  - node_modules
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn

build_script:
  - GH_TOKEN=$env:gh_token yarn release

after_build:
  - 7z a euralis_volailles_productions.zip dist\

test: off

artifacts:
  - path: euralis_volailles_productions.zip
    name: euralis_volailles_productions

deploy:

  - provider: GitHub
    description: 'Release description'
    artifact: /.*\.zip/
    draft: false
    prerelease: false
    tag: $(APPVEYOR_REPO_TAG_NAME)
    auth_token:
      secure: $env:gh_token
    on:
      branch: master
