<div style="height: {{vm.height}}%;">
    <div uib-carousel active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
        <div uib-slide ng-repeat="slide in vm.slides track by slide.id" index="$index">
            <img ng-src="{{slide.image}}" style="height:100%; width: 100%;">
            <div class="carousel-caption">
                <p>{{slide.text}}</p>
            </div>
        </div>
    </div>
</div>
