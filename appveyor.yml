image: Visual Studio 2017

environment:
  nodejs_version: "9.11.1"

platform:
  - x64

cache:
  - node_modules
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - npm i

build_script:
  - npm run release

after_build:
  - 7z a euralis_volailles_productions.zip dist\


test: off

artifacts:
  - path: euralis_volailles_productions.zip
    name: euralis_volailles_productions

deploy:

  - provider: GitHub
    description: 'Release description'
    artifact: /.*\.zip/
    draft: false
    prerelease: false
    tag: $(APPVEYOR_REPO_TAG_NAME)
    auth_token:
      secure: HGp3GpN0SfgFXZP4GfgAG6xh3uen4maytIe2H1lkhsrQ78wMv+GlFPz1nszmAKLb
    on:
      appveyor_repo_tag: true
