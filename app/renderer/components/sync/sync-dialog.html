<div class="modal-body">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12 text-center vertical-align">
            <div class="showbox" ng-if="vm.isSyncing">
                <div class="loader">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-6 col-lg-6">
            <button ng-click="vm.synchronise()" class="btn btn-success btn-block" ng-disabled="vm.isSyncing">
                <span class="glyphicon glyphicon-refresh"></span>
                Synchroniser
            </button>
        </div>
        <div class="col-md-4 col-xs-4 col-lg-4">
            <button ng-click="vm.close()" class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-ban-circle"></span>
                Annuler
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12">
            <pre style="margin-left:10px;">
                <p ng-repeat="log in vm.logs track by $index">{{log}}</p>
            </pre>
        </div>
    </div>
</div>
