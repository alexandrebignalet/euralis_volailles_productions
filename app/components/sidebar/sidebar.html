<div id="mySidenav" class="sidenav">
    <h2 class="text-center" style="color:green">Gestions</h2><hr>

    <a ui-sref="production" tooltip-placement="top" uib-tooltip="Productions">
        <img src="{{vm.productionLogo}}" alt="productionLogo">
    </a>
    <a ui-sref="facility" tooltip-placement="top" uib-tooltip="Bâtiments">
        <img src="{{vm.facilityLogo}}" alt="facilityLogo">
    </a>
    <a ui-sref="facility_charges" tooltip-placement="top" uib-tooltip="Grille de critères">
        <img src="{{vm.facilityChargesLogo}}" alt="facilityChargesLogo">
    </a>
    <a ui-sref="investment" tooltip-placement="top" uib-tooltip="Investissements">
        <img src="{{vm.investmentLogo}}" alt="investmentLogo">
    </a>

    <hr>
    <button ng-click="vm.openSyncDialog()" class="btn btn-block btn-success">
        <i class="glyphicon glyphicon-refresh big"></i>
    </button>
</div>
